<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"></script>
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>PIG DICE</title>
</head>
    <body>
      <h1><marquee direction="left"> PIG DICE </marquee></h1>
      <body background="https://images6.alphacoders.com/451/451028.jpg" alt="a photo of dice">
        <div class="card1">
            <h2>PLAYER 1</h2>
            <h4 class="important">DICE ROLL: <span id="p1-current-score"></span></h4>
            <h3 class="important">Round Score: <span id="p1-round-score"></span></h3>
            <h3 class="important">Total Score: <span id="p1-total-score"></span></h3>
          </div>
          <div class="card1">
            <h2 class="important">PLAYER 2</h2>
            <h4>DICE ROLL: <span id="p2-current-score"></span></h4>
            <h3>Round Score: <span id="p2-round-score"></span></h3>
            <h3>Total Score: <span id="p2-total-score"></span></h3>
          </div>
          <div class ="card1">
            <button id="player1-roll" type="click" class="button">ROLL PLAYER 1</button>
            <button id="player2-roll" type="click" class="button">ROLL PLAYER 2</button>
            <button id="player1-hold" type="click" class="button">HOLD</button>
            <button id="player2-hold" type="click" class="button">HOLD</button>
          </div>
        <div class="card2">
          <span id="big-roller"></span>
        </div>
</body>
</body>
</html>
