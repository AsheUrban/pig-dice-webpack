<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>PIG DICE</title>
</head>
    <body>
      <div class="container">
        <div class="row">
          <div class="column">
            <h2>Player 1</h2>
            <h3>Dice Roll: <span id="p1-current-score"></span></h3>
            <h3>Round Score: <span id="p1-round-score"></span></h3>
            <h3>Total Score: <span id="p1-total-score"></span></h3>
            <button id="player1-roll" type="click" class="btn-dark btn btn-primary">player one roll</button>
          </div>
          <div class="column">
            <h2>Player 2</h2>
            <h3>Dice Roll: <span id="p2-current-score"></span></h3>
            <h3>Round Score: <span id="p2-round-score"></span></h3>
            <h3>Total Score: <span id="p2-total-score"></span></h3>
            <button id="player2-roll" type="click" class="btn-dark btn btn-primary">player two roll</button>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <button id="hold-player1-button" type="click" class="btn btn-primary">Player1 Hold</button>
            <!-- <button id="button3" type="click" class="btn-success btn btn-primary  btn-sm">Money, Money!</button> -->
            <button id="hold-player2-button" type="click" class="btn btn-primary">Player2 Hold</button>
          </div>
        </div>
        <span id="big-roller"></span>
      </div>
    </div>
    </body>
